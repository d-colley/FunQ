<div id="pic">
<img id = "cover" src="./images/Page.jpg" align="middle" height="100%" width="100%">
    <div id="inside-pic">
        <div id="login">

		<h2>Sign In</h2>

		<form action="javascript:void(0);" method="POST">

			<fieldset>

				<p><label for="email">Username</label></p>
				<p><input type="email" id="email" value="firstname.lastname" onBlur="if(this.value=='')this.value='mail@address.com'" onFocus="if(this.value=='mail@address.com')this.value=''"></p> <!-- JS because of IE support; better: placeholder="mail@address.com" -->

				<p><label for="password">Password</label></p>
				<p><input type="password" id="password" value="password" onBlur="if(this.value=='')this.value='password'" onFocus="if(this.value=='password')this.value=''"></p> <!-- JS because of IE support; better: placeholder="password" -->

				<p><input type="submit" value="Sign In"></p>

			</fieldset>

		</form>

	</div> <!-- end login -->
    </div>
</div>
